name: Docker Image CI

on:
  push:
    branches: [ "main" ]
    
jobs:
  job1:
    if: ${{ contains(ggithub.event.comment.body, 'amir') }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - run: npm install -g bats


